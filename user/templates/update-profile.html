{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    {% include "header.html" %}
</head>

<body>
    {% include "nav-bar.html" %}
    <div class="container mt-2">
        <h2 class="text-center fw-bolder ">Create New Profile</h2>
        <div class="container ">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row w-75 m-auto mt-5 border p-4 shadow">
                    <div class="form-group col-6 mt-3">
                        <label for="image">Image</label>
                        <input type="file" class="form-control mt-3" id="image" name="profile_pic" value="">
                    </div>
                    <div class="form-group col-6 mt-3">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control mt-3" id="dob" name="dob"
                            value="{{ form.instance.dob|date:'Y-m-d' }}">
                    </div>
                    <div class=" form-group col-6 mt-3">
                        <label for="age">Age</label>
                        <input type="number" class="form-control mt-3" id="age" name="age" value="{{form.age.value}}">
                    </div>
                    <div class="form-group col-6 mt-3">
                        <label for="gender">Gender</label>
                        {% with gender=form.instance.gender %}
                            <select class="form-control mt-3" id="gender" name="gender">
                                <option value="male" {% if gender == 'male' %} selected {% endif %}>Male</option>
                                <option value="female" {% if gender == 'female' %} selected {% endif %}>Female</option>
                            </select>
                        {% endwith %}
                    </div>
                    
                    <div class="form-group col-12 mt-3">
                        <label for="about" class="mt-3">About:</label>
                        <textarea name="about" id="about" cols="20" rows="7"
                            class="form-control mt-3"> {{form.about.value}} </textarea>
                    </div>
                    <div class="d-flex justify-content-center mt-5"><button type="submit"
                            class="btn btn-primary">Submit</button></div>
                </div>

            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
