{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    {% include "header.html" %}
</head>

<body>
    {% include "nav-bar.html" %}
    <div class="container mt-5">
        <div class="container w-50 ">
            <h1 class="text-center fw-bolder ">New Request</h1>
            <form method="post" enctype="multipart/form-data">
                {{form.errors}}
                {% csrf_token %}
                <div class="row w-75 m-auto mt-5 border p-4 shadow">
                    <div class="form-group col-12 mt-3">
                        <label for="img">Image</label>
                        <input type="file" class="form-control mt-3" id="img" name="image">
                    </div>
                    <div class="form-group col-12 mt-3">
                        <label for="about" class="mt-3">About:</label>
                        <textarea name="text" id="about" cols="20" rows="7" class="form-control mt-3">  </textarea>
                    </div>
                    <div class="d-flex justify-content-center mt-5"><button type="submit"
                            class="btn btn-primary">Submit</button></div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
